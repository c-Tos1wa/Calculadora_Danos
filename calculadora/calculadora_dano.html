<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano</title>
        <link rel="stylesheet" type="text/css" href="calculadora_dano.css"/>
        <script type="text/javascript" src="evento.js"> </script>
    </head>
    
    <body onload="iniciar()">
                
        <div id="fundo">
            <div id="primeira">
                <h1>Calculadora de Dano</h1>
            </div>
            <br>
        
            <div id="segunda">
                <h2>Selecione um personagem</h2>
            </div>
            <br>
    
            <div class="terceira" name="personagem">
                <div id="orc">
                    <img src="img2/orc.png" width='200'>
                    <h5>Orc</h5>
                </div>

                <div id="goblin">
                    <img src="img2/globin.png" width='150'>
                    <h5>Goblin</h5>
                </div>

                <div id="feiticeira">
                    <img src="img2/feiticeira.png" width='150'>
                    <h5>Feiticeira</h5>
                </div> 
            </div>
            <br>

            <div id="quarta">
                <h3>Selecione uma arma</h3>
            </div>
            <br>

            <div class="quinta" name="arma">
                <div id="soco">
                    <img src="img2/soco.png" width='140'>
                    <h5>Soco</h5>
                </div>

                <div id="arco">
                    <img src="img2/arco.png" width='150'>
                    <h5>Arco</h5>
                </div>

                <div id="espada">
                    <img src="img2/espada.png" width='150'>
                    <h5>Espada</h5>
                </div>
            </div>
            <br>
            
            <div id="sexta">
                <button id="botao" type="button" onClick="dano()">Calcular dano</button>
            </div>
        </div>

    </body>
</html>
